<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik tak toe</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="buttons">
        <div class="btn">0</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
      </div>
      <div class="play">
        <button id="start" type="button">Restart</button>
      </div>
      <div id="result"></div>
      <div class="x">
        <span>X</span>
      </div>
      <div class="o">
        <span>O</span>
      </div>
    </div>
    <script src="../js/index.js"></script>
  </body>
</html>
